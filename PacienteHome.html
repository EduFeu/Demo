<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic SQLite Example
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="filterPacientes($event)" [(ngModel)]="searchText"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let paciente of pacientes">

      <button ion-item (click)="editPaciente(paciente.ID)">
        <h1>{{ paciente.NOME }}</h1>
        <h2>{{ paciente.TELEFONE }}</h2>
        <h2>{{ paciente.DATA_NASC | date:'dd/MM/yyyy' }}</h2>
      </button>

      <ion-item-options side="left">
        <a ion-button color="secondary" href="{{'https://api.whatsapp.com/send?phone=55' + paciente.TELEFONE}}">
          <ion-icon style="font-size: 30px" name="logo-whatsapp"></ion-icon>
        </a>

        <button ion-button color="danger" (click)="removePaciente(paciente)">
          <ion-icon style="font-size: 30px" name="trash"></ion-icon>
        </button>

      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="light" (click)="addPaciente()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-list>
      <ion-item no-lines>
        <ion-label>Listar inativos</ion-label>
        <ion-toggle name="listarInativos" [(ngModel)]="onlyInactives" (ionChange)="getAllPacientes()"></ion-toggle>
      </ion-item>
    </ion-list>
  </ion-toolbar>
</ion-footer>
