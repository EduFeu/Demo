<ion-header>
  <ion-navbar>
    <ion-title>
      Pacientes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>

      <ion-item>
        <ion-label stacked>Nome</ion-label>
        <ion-input type="text" name="name" [(ngModel)]="model.nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Telefone</ion-label>
        <ion-input type="text" name="telefone" [(ngModel)]="model.telefone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Data Nascimento</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" name="duedate" min="1954" [(ngModel)]="model.data_nasc"></ion-datetime>
      </ion-item>      

      <ion-item>
        <ion-label>Ativo</ion-label>
        <ion-checkbox name="active" [(ngModel)]="model.status"></ion-checkbox>
      </ion-item>

    </ion-list>

    <button ion-button block (click)="save()">Salvar</button>

  </ion-content>
